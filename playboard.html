<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Runequest Virtual Playboard</title>
    </head>
    <body>
        <h1 style="display:none;">Name of Session Here</h1>
        <div id="board">
            <section id="game-statistics">
                <h2 style="display:none;">Game Statistics</h2>
            </section>
            <section id="players">
                <h2 style="display:none;">All Players In This Session</h2>
            </section>
            <section id="player-detail">
                <h2 style="display:none;">Details About A Player</h2>
            </section>
            <section id="map">
                <h2 style="display:none;">The Active Map</h2>
            </section>
            <section id="party">
                <h2 style="display:none;">All Characters In This Party</h2>
            </section>
            <section id="character-detail">
                <h2 style="display:none;">Details About A Character</h2>
            </section>
        </div>
    </body>
</html>
