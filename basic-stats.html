<section>
    <h2 style="display:none;">Basic Statistics</h2>
    <table style="border:none;">
        <tr>
        <tr id="row-name-race">
            <td colspan="5">
                <label for="name">NAME</label><input id="name" name="name"
                type="text" size="65">
            </td>
            <td colspan="2">
                <label for="race">RACE</label><input id="race" name="race"
                type="text" size="20" placeholder="human, elf, dwarf, etc.">
            </td>
        </tr>
        <tr id="row-social">
            <td colspan="5">
                <label for="social">SOCIAL CLASS</label><input id="social"
                name="social" type="text" size="55">
            </td>
            <td>
                <label for="sex">SEX</label>
                <select id="sex" name="sex">
                    <option value="male">M</option>
                    <option value="female">F</option>
                </select>
            </td>
            <td>
                <label for="age">AGE</label><input id="age" name="age"
                type="number" size="5" min="10" max="999">
            </td>
        </tr>
        <tr id="row-wherefrom">
            <td colspan="4">
                <label for="nationality">NATIONALITY</label><input id="nationality"
                name="nationality" type="text" size="30">
            </td>
            <td colspan="3">
                <label for="residence">RESIDENCE</label><input id="residence" name="residence"
                type="text" size="30">
            </td>
        </tr>
        <tr id="row-cults">
            <td colspan="7" class="info">
                <label for="cults">CULTS</label><input id="cults" name="cults"
                type="text" placeholder="deities worshipped, etc." size="65">
            </td>
        </tr>
        <tr id="row-basic-attributes">
            <td>
                <label for="str">STR</label><input id="str" name="str" type="number" min="3" max="18">
            </td>
            <td>
                <label for="con">CON</label><input id="con" name="con" type="number" min="3" max="18">
            </td>
            <td>
                <label for="siz">SIZ</label><input id="siz" name="siz" type="number" min="3" max="18">
            </td>
            <td>
                <label for="int">INT</label><input id="int" name="int" type="number" min="3" max="18">
            </td>
            <td>
                <label for="pow">POW</label><input id="pow" name="pow" type="number" min="3" max="18">
            </td>
            <td>
                <label for="dex">DEX</label><input id="dex" name="dex" type="number" min="3" max="18">
            </td>
            <td>
                <label for="cha">CHA</label><input id="cha" name="cha" type="number" min="3" max="18">
            </td>
        </tr>
    </table>
</section>
